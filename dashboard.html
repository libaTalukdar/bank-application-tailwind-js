<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liba Bank Dashboard</title>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="   w-[80px] fixed top-0 left-0 h-[100vh] bg-green-200  text-gray-600 flex flex-col items-center text-center px-4 py-12 space-y-6">
  
     <a href="dashboard.html"><i class="ri-home-4-line text-2xl"></i></a>
    <!-- <a href="profile.html"><i class="ri-id-card-line text-2xl"></i></a> -->
    <button onclick="loadPage('transection.html', this)"><i class="ri-line-chart-line text-2xl"></i></button>
    <button onclick="loadPage('notification.html', this)"><i class="ri-notification-3-line text-2xl"></i></button>
    <button onclick="loadPage('profile.html', this)"><i class="ri-id-card-line text-2xl"></i></button>
    <button onclick="loadPage('settings.html', this)"><i class="ri-settings-2-line text-2xl"></i></button>
    <a href="index.html"> <span class="w-12 h-8 px-4 py-2 rounded-full  items-center bg-yellow-200 text-red-800 text-bold">Flower</span></a>
     
  </aside>
  
  <!-- Main Content -->
  <div class="flex-1 p-6">
    <!-- Header -->
     <header class="fixed top-0 left-[80px] flex w-full py-6 bg-blue-500 justify-around ">
     <h1 class="text-xl font-bold text-gray-700">Your Dashboard</h1>
        <img src="OIP.webp" alt="User" class="rounded-full w-14 h-14" />
     </header>
    
   

   
   
    <main id="content" class="w-full px-4 sm:px-8 md:px-16 py-12 mt-[50px]">
  <div class="container mx-auto px-4">
            <!-- Balance Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-gray-500">Total Balance</h3>
                    <p class="text-3xl font-bold text-blue-600" id="totalBalance">$0.00</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-gray-500">Total Deposits</h3>
                    <p class="text-3xl font-bold text-green-600" id="totalDeposit">$0.00</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-gray-500">Total Withdrawals</h3>
                    <p class="text-3xl font-bold text-red-600" id="totalWithdraw">$0.00</p>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-4">Deposit Money</h3>
                    <input type="number" id="depositAmount" class="w-full p-2 border rounded mb-2" placeholder="Amount">
                    <button onclick="handleDeposit()" class="w-full bg-green-500 text-white py-2 rounded">Deposit</button>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-4">Withdraw Money</h3>
                    <input type="number" id="withdrawAmount" class="w-full p-2 border rounded mb-2" placeholder="Amount">
                    <button onclick="handleWithdraw()" class="w-full bg-red-500 text-white py-2 rounded">Withdraw</button>
                </div>
            </div>
        </div>
  </main>
  <!-- JavaScript link -->
  <script src="bank-app.js"></script>
</body>
</html>
